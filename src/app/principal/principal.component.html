<!-- BARRA DE BÚSQUEDA -->
<div class="search-bar" style="text-align: center; margin: 20px 0;">
  <form class="d-flex justify-content-center" (ngSubmit)="buscar()" #form="ngForm">
    <input
      class="form-control me-2"
      type="search"
      placeholder="Artículo a buscar"
      aria-label="Search"
      name="termino"
      [(ngModel)]="termino"
      style="max-width: 300px;"
    /> 
    <button class="btn btn-outline-dark" type="submit">Quiero ver</button>
  </form>
</div>
