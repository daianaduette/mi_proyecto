
<!-- FORMULARIO DE REGISTRO -PEDIDO DE DATOS-->

<div class="form-container">
    <ul><br><h2>Ingresa tus datos:</h2></ul>
  
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">-Nombre completo</label>
        <input type="text" id="nombre" class="form-control" placeholder="Nombre completo" required>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">-Correo electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="ejemplo@mail.com" required>
      </div>
  
      <div class="mb-3">
        <label for="telefono" class="form-label">-Tu WhatsApp</label>
        <input type="tel" id="telefono" class="form-control" placeholder="xx xxxx xxxx" required>
      </div>
  
    
      <div class="mb-3">
        <label for="password" class="form-label">-Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="********" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Crear cuenta</button>

      <!-- LEYENDA-ACLARACION -->
      <ul><li> Registrandote podemos enviarte a tu numero de WhatsApp o mail nuestras novedades</li> </ul>  
       
    
    </form>
  </div>
  
<!-- Botón para volver al inicio -->
<br><br><button class="btn btn-primary" routerLink="/">Volver al menú principal</button>
